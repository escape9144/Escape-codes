            text-align: center;
            margin: 0;
            background-color: #2D2D2D;
            color: #E0E0E0;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #1F1F1F;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        .navbar::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #ff4444, #ffbb33, #00ffcc);
            filter: blur(10px);
            border-radius: 5px;
        }
        .navbar h1 {
            color: white;
            margin: 0;
            font-size: 24px;
        }
        .social-icons a {
            margin-left: 15px;
            text-decoration: none;
        }
        .social-icons img {
            width: 30px;
            transition: transform 0.3s, filter 0.3s;
        }
        .social-icons img:hover {
            transform: scale(1.2);
            filter: drop-shadow(0px 0px 10px rgba(255, 255, 255, 0.8));
        }
        #main-content {
            margin-top: 50px;
        }
        #code-box {
            font-size: 30px;
            font-weight: bold;
            color: #ff4444;
            background-color: #3A3A3A;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 0px 15px rgba(255, 68, 68, 0.8);
            transition: box-shadow 0.3s ease-in-out;
        }
        #code-box:hover {
            box-shadow: 0px 0px 20px rgba(255, 68, 68, 1), 0px 0px 30px rgba(255, 187, 51, 0.8);
        }
        #download-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #ff4444;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 0px 10px rgba(255, 68, 68, 0.8);
            transition: background-color 0.3s, box-shadow 0.3s;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        #download-button:hover {
            background-color: #ff2222;
            box-shadow: 0px 0px 20px rgba(255, 68, 68, 1);
        }
        #update-time {
            margin-top: 20px;

</head>

    </div>
    <script>
        async function fetchCode() {
            try {
                let response = await fetch("code.json?t=" + new Date().getTime());
                let data = await response.json();
