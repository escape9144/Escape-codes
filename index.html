<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Cheats - Live Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background-color: #2D2D2D; /* Dark Grey */
            color: #E0E0E0; /* Light Grey Text */
        }
        
        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #1F1F1F; /* Darker Grey */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        /* Glowing Bottom Effect */
        .navbar::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #ff4444, #ffbb33, #00ffcc);
            box-shadow: 0px 0px 10px #ff4444;
            border-radius: 5px;
        }

        .navbar h1 {
            color: white;
            margin: 0;
            font-size: 24px;
        }
        .social-icons a {
            margin-left: 15px;
            text-decoration: none;
        }
        .social-icons img {
            width: 30px;
            transition: transform 0.3s, filter 0.3s;
        }
        .social-icons img:hover {
            transform: scale(1.2);
            filter: drop-shadow(0px 0px 10px rgba(255, 255, 255, 0.8));
        }

        /* Main Content */
        #main-content {
            margin-top: 50px;
        }

        /* Glowing Code Box */
        #code-box {
            font-size: 30px;
            font-weight: bold;
            color: #ff4444; /* Bright Red */
            background-color: #3A3A3A; /* Slightly lighter grey */
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 0px 15px rgba(255, 68, 68, 0.8);
            transition: box-shadow 0.3s ease-in-out;
        }
        #code-box:hover {
            box-shadow: 0px 0px 20px rgba(255, 68, 68, 1), 0px 0px 30px rgba(255, 187, 51, 0.8);
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h1>Escape Cheats</h1>
        <div class="social-icons">
            <a href="https://youtube.com/@escapebytes?si=_Fywymdj__q_D9YE" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
            </a>
            <a href="https://discord.gg/X3BpJPs7h6" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord">
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <h1>Current Access Code:</h1>
        <div id="code-box">Loading...</div>
    </div>

    <script>
        async function fetchCode() {
            try {
                let response = await fetch("code.json?t=" + new Date().getTime()); // Prevent caching
                let data = await response.json();
                document.getElementById("code-box").innerText = data.code; // Update the code display
            } catch (error) {
                document.getElementById("code-box").innerText = "Error loading code";
            }
        }

        fetchCode(); // Load code on page open
        setInterval(fetchCode, 10000); // Refresh every 10 seconds
    </script>

</body>
</html>
