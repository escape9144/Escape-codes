<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Cheats - Live Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background-color: #2D2D2D; /* Dark Grey */
            color: #E0E0E0; /* Light Grey Text */
        }
        
        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #1F1F1F; /* Darker Grey */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
        .navbar h1 {
            color: white;
            margin: 0;
            font-size: 24px;
        }
        .social-icons a {
            margin-left: 15px;
            text-decoration: none;
        }
        .social-icons img {
            width: 30px;
            transition: transform 0.2s;
        }
        .social-icons img:hover {
            transform: scale(1.2);
        }

        /* Main Content */
        #main-content {
            margin-top: 50px;
        }
        
        #code-box {
            font-size: 30px;
            font-weight: bold;
            color: #ff4444; /* Bright Red */
            background-color: #3A3A3A; /* Slightly lighter grey */
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h1>Escape Cheats</h1>
        <div class="social-icons">
            <a href="https://www.youtube.com" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
            </a>
            <a href="https://discord.gg/X3BpJPs7h6" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord">
            </a>
            <a href="https://github.com/escape9144" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733609.png" alt="GitHub">
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content">
        <h1>Current Access Code:</h1>
        <div id="code-box">Loading...</div>
    </div>

    <script>
        async function fetchCode() {
            try {
                let response = await fetch("code.json?t=" + new Date().getTime()); // Prevent caching
                let data = await response.json();
                document.getElementById("code-box").innerText = data.code; // Update the code display
            } catch (error) {
                document.getElementById("code-box").innerText = "Error loading code";
            }
        }

        fetchCode(); // Load code on page open
        setInterval(fetchCode, 10000); // Refresh every 10 seconds
    </script>

</body>
</html>
