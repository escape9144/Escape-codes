<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #code-box {
            font-size: 30px;
            font-weight: bold;
            color: #ff0000;
        }
    </style>
</head>
<body>

    <h1>Current Access Code:</h1>
    <div id="code-box">Loading...</div>

    <script>
        async function fetchCode() {
            try {
                let response = await fetch("code.json"); // JSON file ko fetch karo
                let data = await response.json();
                document.getElementById("code-box").innerText = data.code; // HTML me show karo
            } catch (error) {
                document.getElementById("code-box").innerText = "Error loading code";
            }
        }

        fetchCode(); // Page load hone par call karein
        setInterval(fetchCode, 10000); // Har 10 second me refresh karein
    </script>

</body>
</html>
